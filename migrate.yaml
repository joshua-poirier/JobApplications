# database metadata
engine: "PostgreSQL"
dbname: "JobApplications"

# migrations to be executed
migrations:

  # table definitions
  tables:
    always: False
    recursive: False
    order:
      - 'actions.sql'
      - 'companies.sql'
      - 'job_levels.sql'
      - 'states.sql'
      - 'people.sql'
      - 'referrals.sql'
      - 'applications.sql'
      - 'application_actions.sql'
      - 'interviews.sql'
      - 'interview_attendees.sql'

  # procedures definitions
  procedures:
    always: True
    recursive: False

  # migration scripts
  migrations:
    always: False
    recursive: False
